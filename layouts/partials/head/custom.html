<dialog id="onLoadSignupPopup">
  <button id="loadSignupPopupCloseButton">X</button>
  <form class="surface-card p-4 shadow-2 border-round w-full lg:w-full" 
  id="sib-form">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">We got you some presents</div>
      
      <span class="text-600 font-medium line-height-3"
        >Subscribe to our Newsletter</span
      >

      <div>
        <label for="FIRSTNAME" class="block text-900 font-medium mb-2"
          >First Name</label
        >
        <input id="FIRSTNAME" name="FIRSTNAME" type="text" class="w-full mb-3" />

        <label for="LASTNAME" class="block text-900 font-medium mb-2"
          >Last Name</label
        >
        <input id="LASTNAME" name="LASTNAME" type="text" class="w-full mb-3" />

        <label for="EMAIL" class="block text-900 font-medium mb-2"
          >Email</label
        >
        <input id="EMAIL" name="EMAIL" type="email" class="w-full mb-3" />

        <button icon="pi pi-user" class="w-full" type="submit" form="sib-form">Subscribe</button>
      </div>
    </form>
  </div>

 
</dialog>
